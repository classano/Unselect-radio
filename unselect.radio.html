<!DOCTYPE html>
<html lang="sv">
	<head>
		<title>Unselect radio button</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="unselect.radio.js"></script>
	</head>
	<body>
	<!-- Must have a container with the class "unselectRadioContainer" -->
		<div class="unselectRadioContainer">
			<input type="radio" name="radioField" id="radioField_1" class="unselectRadio" value="1" /> 
			<label for="radioField_1">Knapp 1</label>
			<input type="radio" name="radioField" id="radioField_2" class="unselectRadio" value="2" />
			<label for="radioField_2">Knapp 2</label>
			<input type="radio" name="radioField" id="radioField_3" class="unselectRadio" value="3" />
			<label for="radioField_3">Knapp 3</label>
		</div>
	</body>
</html>
